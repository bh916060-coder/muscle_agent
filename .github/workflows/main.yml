name: Forge Muscle APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3-setuptools libffi-dev libssl-dev
          pip3 install --user --upgrade "cython<3.0.0" buildozer

      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Muscle-Agent-APK
          path: bin/*.apk
